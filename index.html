<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <title>Conversor de Bases</title>
</head>

<body>
    <div>
        <form onsubmit=" return false">
            <label for="nbasei">Base del número que desea convertir:</label><br>
            <select class="form-select" name="nbasei" id="basei">
                <option value="2" selected="selected">Binaria</option>
                <option value="8">Octal</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select> <br>
            
            <label for="nconvertir">Número a convertir:</label><br>
            <input type="text" name="nconvertir" value="1111100" id="numero"><br><br>
    
            <label for="nbasec">Base a la que desea convertir el número:</label><br>
            <select name="nbasec" id="basec">
                <option value="2">Binaria</option>
                <option value="8">Octal</option>
                <option value="10" selected="selected">Decimal</option>
                <option value="16">Hexadecimal</option>
            </select> <br><br>
    
            <input class="btn btn-dark" type="submit" value="Calcular" onclick="calcular()">
        </form>
        <br>
        <br>
        <div id="solucion"></div>
        <script src="conversor.js"></script>
        <script src="index.js"></script>
    </div>
</body>

</html>
